<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 20px;
        }
        /* Critical fix for mobile map visibility */
        #map {
            width: 100%;
            height: 400px;
            border: 2px solid #764ba2;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        
        /* Ensure Leaflet container has proper dimensions */
        .leaflet-container {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Fix for mobile touch events */
        .leaflet-touch .leaflet-control-layers,
        .leaflet-touch .leaflet-bar {
            border: 2px solid rgba(0,0,0,0.2);
        }
        
        .info {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mobile Map Test</h1>
    <div id="map"></div>
    <div class="info">
        <p>If you can see the map above with markers, the fix is working!</p>
        <p>Try pinching to zoom and dragging to pan.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map with mobile-friendly settings
            const map = L.map('map', {
                center: [-26.0927, 28.0568],
                zoom: 11,
                tap: true, // Enable tap for mobile
                touchZoom: true, // Enable pinch zoom
                dragging: true, // Enable dragging
                scrollWheelZoom: false // Disable scroll wheel on mobile
            });
            
            // Add tile layer with proper attribution
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19,
                tileSize: 256,
                zoomOffset: 0
            }).addTo(map);

            // Add test markers
            const locations = [
                {name: "Morningside", lat: -26.0927, lng: 28.0568},
                {name: "Montecasino", lat: -26.0211, lng: 28.0072},
                {name: "Sandton City", lat: -26.1084, lng: 28.0540}
            ];

            locations.forEach((loc, i) => {
                L.marker([loc.lat, loc.lng])
                    .addTo(map)
                    .bindPopup(loc.name);
            });

            // Force map to recalculate size (important for mobile)
            setTimeout(function() {
                map.invalidateSize();
            }, 100);

            // Add resize handler for orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    map.invalidateSize();
                }, 100);
            });
        });
    </script>
</body>
</html>
